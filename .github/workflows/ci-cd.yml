name: JWT App CI/CD

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: 18
  PORT: 4000
  JWT_ACCESS_SECRET: test_access_secret
  JWT_REFRESH_SECRET: test_refresh_secret
  ACCESS_TOKEN_EXP: 1m
  REFRESH_TOKEN_EXP: 10m
  COOKIE_SECURE: false
  RATE_LIMIT_WINDOW_MS: 5000
  RATE_LIMIT_MAX: 1000

jobs:
  # =========================
  # CI: Build + Tests
  # =========================
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MONGO_URI: mongodb://127.0.0.1:27017/web_lab5
      MONGO_URI_TEST: mongodb://127.0.0.1:27017/web_lab5_test

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Unit tests
        run: npm run test:unit

      - name: ðŸ§ª Integration tests
        run: npm run test:integration

  # =========================
  # STAGING
  # =========================
  staging:
    name: ðŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: ðŸš€ Start app (staging)
        run: |
          docker-compose up -d
          sleep 5
          curl -f http://localhost:4000/health

  # =========================
  # PRODUCTION
  # =========================
  production:
    name: ðŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: staging
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: ðŸš€ Deploy production
        run: |
          docker-compose up -d --build
          sleep 5
          curl -f http://localhost:4000/health
