name: JWT App CI/CD

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: 18
  PORT: 4000
  STAGING_URL: https://web-lab5-staging.onrender.com
  RENDER_STAGING_HOOK: https://api.render.com/deploy/srv-d54vkjq4d50c739kfbcg?key=A3GO59A5CW0

jobs:
  # =========================
  # CI: Build + Unit + Integration Tests
  # =========================
  test:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      MONGO_URI: mongodb://127.0.0.1:27017/web_lab5
      MONGO_URI_TEST: mongodb://127.0.0.1:27017/web_lab5_test
    steps:
      - uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ§ª Run unit tests
        run: npm run test:unit
      - name: ğŸ§ª Run integration tests
        run: npm run test:integration

  # =========================
  # STAGING deploy + E2E
  # =========================
  staging:
    name: ğŸš€ Deploy Staging + E2E
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: ğŸš€ Trigger Render Staging Deployment
        run: |
          echo "Calling Render webhook..."
          curl -s -X POST ${{ env.RENDER_STAGING_HOOK }}

      - name: â³ Wait until staging is up
        run: |
          echo "Waiting for staging to be available..."
          n=0
          until curl -f ${{ env.STAGING_URL }}/health || [ $n -eq 30 ]; do
            sleep 10
            n=$((n+1))
            echo "Waiting... ($n)"
          done
          echo "Staging is up!"

      - name: ğŸ§ª Run E2E tests on staging
        env:
          BASE_URL: ${{ env.STAGING_URL }}
        run: npm run test:e2e

  # =========================
  # PRODUCTION (Ğ·Ğ°Ğ³Ğ»ÑƒÑˆĞºĞ°)
  # =========================
  production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: staging
    environment: production
    steps:
      - uses: actions/checkout@v4
