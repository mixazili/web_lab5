name: JWT App CI/CD

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: 18
  PORT: 4000

jobs:
  # =========================
  # CI: Build + Tests
  # =========================
  test:
    name: 游빍 Tests
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      MONGO_URI: mongodb://127.0.0.1:27017/web_lab5
      MONGO_URI_TEST: mongodb://127.0.0.1:27017/web_lab5_test
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游빍 Unit tests
        run: npm run test:unit

      - name: 游빍 Integration tests
        run: npm run test:integration

  # =========================
  # STAGING
  # =========================
  staging:
    name: 游 Deploy Staging
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游 Start staging server
        env:
          NODE_ENV: staging
          DATABASE_URL: ./staging_auth.db
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
        run: |
          npm start &
          echo "Waiting for server to be ready..."
          n=0
          until curl -f http://localhost:4000/health || [ $n -eq 30 ]; do
            sleep 2
            n=$((n+1))
            echo "Waiting... ($n)"
          done
          echo "Staging server is up!"

  # =========================
  # PRODUCTION
  # =========================
  production:
    name: 游 Deploy Production
    runs-on: ubuntu-latest
    needs: [staging]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游 Start production server
        env:
          NODE_ENV: production
          DATABASE_URL: ./prod_auth.db
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          npm start &
          echo "Waiting for production server..."
          n=0
          until curl -f http://localhost:4000/health || [ $n -eq 30 ]; do
            sleep 2
            n=$((n+1))
            echo "Waiting... ($n)"
          done
          echo "Production server is up!"
