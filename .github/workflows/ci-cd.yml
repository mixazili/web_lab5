name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: "18"
  MONGO_URI_TEST: "mongodb://127.0.0.1:27017/web_lab5_test"

jobs:
  unit-test:
    name: üß™ Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üíæ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: üì¶ Install dependencies
        run: npm i

      - name: üß™ Run unit tests
        env:
          NODE_ENV: test
          MONGO_URI: ${{ env.MONGO_URI_TEST }}
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
        run: npx jest tests/unit
      - name: üìä Upload coverage report
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # –£ –¥—Ä—É–≥–∞: –ø—Ä–æ—Å—Ç–æ –∑–∞–ø—É—Å–∫–∞–µ—Ç —Å–µ—Ä–≤–µ—Ä –ª–æ–∫–∞–ª—å–Ω–æ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç—ã
  staging:
    name: üöÄ Start Staging Server
    runs-on: ubuntu-latest
    needs: [unit-test]

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üíæ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: üì¶ Install dependencies
        run: npm i

      - name: üöÄ Start staging server (–ª–æ–∫–∞–ª—å–Ω–æ –≤ CI)
        env:
          NODE_ENV: staging
          PORT: 4000
          MONGO_URI: ${{ secrets.STAGING_MONGO_URI }}
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
        run: |
          npm start &
          SERVER_PID=$!
          echo "Staging server starting (PID: $SERVER_PID)..."
          sleep 15

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—Å—Ç–∏–ª—Å—è
          curl -f http://localhost:4000/health || exit 1
          echo "‚úÖ Staging server is running"

          # –°–æ—Ö—Ä–∞–Ω—è–µ–º PID –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–µ–≥–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

      - name: üèóÔ∏è Trigger REAL Staging Deployment (Render.com)
        # –≠—Ç–æ—Ç —à–∞–≥ –¥–µ–ª–∞–µ—Ç —Ä–µ–∞–ª—å–Ω—ã–π –¥–µ–ø–ª–æ–π –Ω–∞ Render.com —á–µ—Ä–µ–∑ webhook
        if: success()
        run: |
          echo "üöÄ Triggering deployment to Render.com Staging..."
          curl -X POST ${{ secrets.RENDER_HOOK_DEV }} || echo "Render hook failed but continuing..."

      - name: üõë Stop local staging server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            echo "Stopping server with PID: $SERVER_PID"
            kill $SERVER_PID 2>/dev/null || true
          fi

  integration-test:
    name: üß™ Integration Test
    runs-on: ubuntu-latest
    needs: [staging] # –¢–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∑–∞–ø—É—Å–∫–∞ staging —Å–µ—Ä–≤–µ—Ä–∞

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üíæ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: üì¶ Install dependencies
        run: npm i

      - name: üß™ Run integration tests
        env:
          NODE_ENV: test
          MONGO_URI: ${{ env.MONGO_URI_TEST }}
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          # –í–∞–∂–Ω–æ: —Ç–µ—Å—Ç—ã –∏—Å–ø–æ–ª—å–∑—É—é—Ç –ª–æ–∫–∞–ª—å–Ω—ã–π staging —Å–µ—Ä–≤–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π –∑–∞–ø—É—â–µ–Ω –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º job
          API_BASE_URL: "http://localhost:4000"
        run: |
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –µ—â—ë —Ä–∞–±–æ—Ç–∞–µ—Ç
          curl -f http://localhost:4000/health || echo "‚ùå Server not running, starting it..."

          # –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ç–µ—Å—Ç—ã
          npm run test:integration

  production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-test] # –¢–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—Ö–∞ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤
    # –£ –¥—Ä—É–≥–∞ –Ω–µ—Ç —Ä—É—á–Ω–æ–≥–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è, –Ω–æ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å environment
    environment: production

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üíæ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: üì¶ Install dependencies
        run: npm i

      - name: üöÄ Trigger Production Deployment (Render.com)
        run: |
          echo "üöÄ Deploying to Render.com Production..."
          curl -X POST ${{ secrets.RENDER_HOOK_PROD }}

          # –ñ–¥—ë–º –¥–µ–ø–ª–æ–π –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 30

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º production
          curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1
          echo "‚úÖ Production deployment successful!"
