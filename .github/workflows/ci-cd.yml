name: JWT App CI/CD

on:
  push:
    branches: [main]

env:
  NODE_VERSION: 18
  PORT: 4000
  JWT_ACCESS_SECRET: test_access_secret
  JWT_REFRESH_SECRET: test_refresh_secret
  ACCESS_TOKEN_EXP: 1m
  REFRESH_TOKEN_EXP: 10m
  COOKIE_SECURE: false
  RATE_LIMIT_WINDOW_MS: 5000
  RATE_LIMIT_MAX: 1000

jobs:
  # =========================
  # CI: Unit Tests
  # =========================
  unit-test:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm run test:unit

  # =========================
  # STAGING
  # =========================
  staging:
    name: ðŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸš€ Start app (staging)
        run: |
          docker compose up -d
          sleep 10
          curl -f http://localhost:4000/health

  # =========================
  # Integration Tests
  # =========================
  integration-test:
    name: ðŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: staging
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm run test:integration

  # =========================
  # PRODUCTION
  # =========================
  production:
    name: ðŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: integration-test
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸš€ Deploy production
        run: |
          docker compose up -d --build
          sleep 10
          curl -f http://localhost:4000/health
